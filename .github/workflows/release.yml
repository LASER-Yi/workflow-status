name: 'release-version'
on:
  workflow_dispatch:
    inputs:
      increment:
        description: "Increment Type (major, minor, patch)"
        required: true
        default: "patch"

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache node_modules
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install Deps
        run: npm install

      - name: Build
        run: npm run build && git add .

      - name: Check CI
      	id: check-ci
      	uses: LASER-Yi/workflow-status@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          workflow: test.yml
          event: push
          
      - name: Release
        if: ${{ steps.check-ci.outputs.conclusion == 'success' }}
        run: |
          git config --global user.name "github-actions"
          npm run release -- --ci --increment ${{ github.event.inputs.increment }}